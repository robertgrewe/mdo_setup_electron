	<!-- if commented then the above code works -->
	<script src="js/main.js"></script>

	<script>

		// enable/disable discipline
		function myFunction() {
			var element = document.getElementById("div_discipline_cfd");
			element.classList.toggle("div-discipline-holder");
		}

		// electron browser
		// see https://github.com/paul7337/Electron-Get-Folder-Path/blob/master/main.js
		document.addEventListener('DOMContentLoaded', function () {
			document.getElementById('choose-dir').addEventListener('click', function () {
				openFile();
			});
		});

		const {ipcRenderer} = require('electron');

		function openFile() {
			ipcRenderer.send('openFolder', () => {
				console.log("Event sent.");
			});
		}

		ipcRenderer.on('folderData', (event, data) => {
			console.log(data)
			document.getElementById('choose-dir').value = data[0]
		})

	</script>
